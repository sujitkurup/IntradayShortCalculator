<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&S Intraday Short Position Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            width: 95%;
        }
        button:hover {
            background-color: #c82333;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>V&S Intraday Short Position Size Calculator</h2>
        <label for="capital">Capital:</label>
        <input type="number" id="capital" value="10000">
        
        <label for="stockPrice">Stock Price:</label>
        <input type="number" id="stockPrice">
        
        <button onclick="calculateShortSell()">Calculate</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function calculateShortSell() {
            let capital = parseFloat(document.getElementById("capital").value);
            let stockPrice = parseFloat(document.getElementById("stockPrice").value);
            
            if (isNaN(capital) || isNaN(stockPrice) || stockPrice <= 0) {
                document.getElementById("result").innerHTML = "<p style='color:red;'>Please enter valid numbers.</p>";
                return;
            }
            
            let riskPercent = 1; // Fixed risk percentage
            let riskAmount = capital * (riskPercent / 100);
            let stopLossValue = stockPrice + (stockPrice * 0.005); // SL at 0.5% above entry
            let riskPerShare = stopLossValue - stockPrice;
            let quantity = Math.floor(riskAmount / riskPerShare);
            let target1 = stockPrice - riskPerShare; // 1:1 Risk-Reward
            let target2 = stockPrice - (riskPerShare * 2); // 1:2 Risk-Reward
            
            document.getElementById("result").innerHTML =
                `<p>Stop Loss: <strong>${stopLossValue.toFixed(2)}</strong></p>
                <p>Quantity: <strong>${quantity}</strong></p>
                <p>Target 1: <strong>${target1.toFixed(2)}</strong></p>
                <p>Target 2: <strong>${target2.toFixed(2)}</strong></p>`;
        }
    </script>
</body>
</html>
